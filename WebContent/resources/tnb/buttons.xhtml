<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite">
	
	<composite:interface>
		<composite:attribute name="controller" required="true" />	
		<composite:attribute name="update1" required="true" />	
		<composite:attribute name="update2" required="false" default=""/>	
		<composite:attribute name="process" required="false" default="" />
		<composite:attribute name="renderDelete" required="false" default="true" />
	</composite:interface>
	
	<composite:implementation>
	<div style="text-align: right">
		<p:commandButton id="saveButton" value="Save" icon="ui-icon-disk"
			title="Click to save"
			action="#{cc.attrs.controller.save}"
			process="@this #{cc.attrs.process}" 
			update="#{cc.attrs.update1} #{cc.attrs.update2}" />
		<p:commandButton value="Cancel" icon="ui-icon-cancel"
			title="Click to cancel editing"
			action="#{cc.attrs.controller.cancel}"
			process="@this" 
			update="#{cc.attrs.update1}" />
		<p:commandButton value="Delete" icon="ui-icon-trash"
			title="Click to delete"
			rendered="#{cc.attrs.renderDelete}"
			action="#{cc.attrs.controller.delete}"
			process="@this" 
			update="#{cc.attrs.update1} #{cc.attrs.update2}" />
		</div>	
	</composite:implementation>

</ui:composition>
